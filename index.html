<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type=text], input[type=email], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Formulario de Contacto</h2>

<form id="contactForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo">

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4"></textarea>

    <input type="submit" value="Enviar">
</form>

<div id="successMessage" class="success-message" style="display: none;">
    Datos enviados correctamente. ¡Gracias por tu mensaje!
</div>

<script>
    // Función para obtener parámetros de la URL
    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Rellenar campos del formulario si se pasan por parámetros en la URL
    document.addEventListener('DOMContentLoaded', function() {
        var nombre = getParameterByName('nombre');
        var correo = getParameterByName('correo');
        var mensaje = getParameterByName('mensaje');
        var submit = getParameterByName('submit');

        if (nombre) document.getElementById('nombre').value = nombre;
        if (correo) document.getElementById('correo').value = correo;
        if (mensaje) document.getElementById('mensaje').value = mensaje;

        if (submit === 'true') {
            setTimeout(function() {
                document.getElementById('contactForm').submit();
            }, 1000); // Retraso de 1 segundo antes de enviar el formulario
        }
    });

    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que se envíe el formulario automáticamente
        
        // Simular envío de datos (aquí podrías agregar código para enviar los datos a un servidor real si fuera necesario)
        // En este caso, solo mostramos el mensaje de éxito
        document.getElementById('contactForm').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
    });
</script>

</body>
</html>
